<div class="w-100 vh-100 ">
  <div class="bg-primary" id="navbar-div"></div>


  <div class="container my-3 p-5 rounded-top rounded-end rounded-start shadow-lg bg-secondary text-white">
    <div class="row no-gutters align-items-end">
      <div class="col-4">
        <div class="d-flex justify-content-center bg-white rounded border border-white border-4 overflow-hidden"
          style="width: 100%; height: 250px;">
          <img id="profile-pic" class="object-fit-contain img-fluid" style="width: 100%; height: auto; z-index: 1">
        </div>
      </div>

      <div class="align-items-end col-8">
        <div id="user-div">
          <div class="row">
            <h1 id="username">Username</h1>
            <p class="lead" id="principal">Short Description</p>
          </div>
          <div class="row">
            <div class="col justify-content-center align-items-center">
              <p id="opera-count" class="mb-1 h5"></p>
              <p class="lead mb-0">Opera</p>
            </div>
            <div class="col justify-content-center align-items-center">
              <div>
                <p id="nfts-count" class="mb-1 h5"></p>
                <p class="lead mb-0">Nfts</p>
              </div>
            </div>
            <div id="soldnfts-div" class="col justify-content-center align-items-center">
              <p id="soldnfts-count" class="mb-1 h5"></p>
              <p class="lead mb-0">Sold Nfts</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="bg-light container py-4 px-5 my-3 rounded-bottom rounded-end rounded-start">
    <div id="tabs-div"></div>
    <div>
      <div id="gallery-div" class="my-3"></div>
    </div>
    <div class="d-flex justify-content-center align-items-center my-3 ">
      <div id="loadingSpinnerOperas" class="spinner-border text-secondary mt-2"
        style="display: none; width: 3rem; height: 3rem;" role="status">
        <span class="sr-only"></span>
      </div>
    </div>
  </div>


  <div id="footer-div" class="mt-auto bg-secondary"></div>
  <script src="../../js/profile.js"></script>
</div>
